<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
        <title>My Gallery</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="profile">
                <div class="image">
                    <img src="profilePhoto.png" alt="">
                </div>
                <h3 class="name data">Rodney Cotton</h3>
                <p class="desc data">Helsinki, Finland</p>
                <div class="row">
                    <div class="box">
                        <p class="number">100</p>
                        <p class="data">Posts</p>
                    </div>
                    <div class="box">
                        <p class="number">2,242</p>
                        <p class="data">Follower</p>
                    </div>
                    <div class="box">
                        <p class="number">1,432</p>
                        <p class="data">Following</p>
                    </div>        
                </div>
            </div>
            <div class="gallery">
                <div class="row">
                    <div class="foto">
                        <img src="photo1.png" alt="">
                    </div>
                    <div>
                        <img src="photo2.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="foto">
                        <div class="flex-col">
                            <div class="in">
                                <img src="photo3.png" alt="">
                            </div>
                            <div class="row">
                                <div class="inin">
                                    <img src="photo5.png" alt="">
                                </div>
                                <div>
                                    <img src="photo6.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <img src="photo4.png" alt="">
                    </div>
                </div>
            </div>
            <div class="footer">
                <p class="copyright">BilalAbdurrahman@DevChallenges.io</p>
            </div>
        </div>
    </body>
</html>
